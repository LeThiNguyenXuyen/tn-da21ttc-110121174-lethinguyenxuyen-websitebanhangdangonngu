<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-comerce</title>

    <style>
      /* Google Translate widget */
      #google_translate_element {
        position: fixed;
        top: 10px;   /* Cách từ trên xuống */
        right: 2px; /* Cách từ bên phải vào */
        z-index: 999999; /* Đảm bảo nằm trên các phần tử khác */
        background: white;
        padding: 5px 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }

      /* Ẩn hình ảnh logo Google trong widget */
      .goog-te-gadget img {
        display: none;
      }

      /* Ẩn thanh xám Google Translate (banner) và đảm bảo nó luôn ở trên cùng */
      .goog-te-banner-frame {
        position: fixed !important;
        top: 0 !important;
        z-index: 99999999 !important; /* Đảm bảo thanh xám luôn ở trên cùng */
        width: 100% !important;
        background-color: #f8f8f8; /* Đặt lại màu nền nếu cần */
      }

      /* Ẩn thông báo "Powered by Google" trong thanh banner */
      .goog-te-banner-frame.skiptranslate {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <!-- Google Translate -->
    <div id="google_translate_element"></div>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'vi',  // Ngôn ngữ mặc định của trang
          includedLanguages: 'en,vi,fr,de,es,ja,ko,zh-CN',  // Thêm các ngôn ngữ bạn muốn hỗ trợ
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    </script>
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- End Google Translate -->

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
